<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f7fa;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        h1 {
            color: #6c5ce7;
            margin-bottom: 20px;
        }
        p {
            color: #666;
        }
        .test-button {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .test-button:hover {
            background: #5f50e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Pages 测试</h1>
        <p>如果您看到这个页面，说明部署成功了！</p>
        <button class="test-button" onclick="alert('按钮点击测试成功！')">点击测试</button>
    </div>
</body>
</html>
